<div class="student-list">
    <div class="student-list-header" style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 24px;">
      <h3 style="margin: 0;">My Students</h3>
      <button class="btn-primary" (click)="registerStudent()" style="display: inline-flex; align-items: center;">
        <span style="display: inline-flex; align-items: center;">
          <img src="icons/plus.svg" alt="Plus" width="18" height="18" style="margin-right: 8px;">
          Register student
        </span>
      </button>
    </div>
  
    <div *ngIf="loading">Loading students...</div>
    <div *ngIf="!loading && students.length === 0">No students found.</div>
  
    <table *ngIf="!loading && students.length > 0">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Birth Date</th>
          <th>Grade</th>
          <th>Gender</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.firstName }}</td>
          <td>{{ student.lastName }}</td>
          <td>{{ student.birthday || 'N/A' }}</td>
          <td>{{ student.schoolGrade }}</td>
          <td>{{ student.gender }}</td>
          <td>
            <button (click)="unlinkStudent(student.uid)">Unlink</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

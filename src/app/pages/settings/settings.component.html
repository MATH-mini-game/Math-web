<div class="settings-page">
  <h2>Account Settings</h2>
  <form [formGroup]="settingsForm" (ngSubmit)="saveSettings()" class="settings-form">
    <div class="form-group">
      <label for="displayName">Name</label>
      <input id="displayName" type="text" formControlName="displayName" placeholder="Your name" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" placeholder="Your email" />
    </div>
    <div class="form-group">
      <label for="password">New Password</label>
      <input id="password" type="password" formControlName="password" placeholder="New password" autocomplete="new-password" />
    </div>
    <button type="submit" class="btn-primary" [disabled]="settingsForm.invalid">Save Changes</button>
    <p *ngIf="successMessage" class="success">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </form>
</div>

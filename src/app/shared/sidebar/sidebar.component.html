<div class="sidebar">
  <div class="sidebar-top">
    <div class="logo">
      <img src="logo.svg" alt="Mathoria Logo" height="32" style="vertical-align: middle; margin-right: 8px;">
    </div>
    <div class="nav-links">
      <button
        *ngIf="userRole === 'Teacher'"
        (click)="select('dashboard')"
        [ngClass]="{'active': selectedSection === 'dashboard'}"
      >
        <div class="nav-link-icon">
          <img 
            [src]="'icons/chart-pie-slice' + (selectedSection === 'dashboard' ? '-fill' : '') + '.svg'" 
            alt="Dashboard" width="20" height="20">
        </div>
        Dashboard
      </button>
      <button
        *ngIf="userRole === 'Teacher'"
        (click)="select('student')"
        [ngClass]="{'active': selectedSection === 'student'}"
      >
        <div class="nav-link-icon">
          <img 
            [src]="'icons/student' + (selectedSection === 'student' ? '-fill' : '') + '.svg'" 
            alt="Students" width="20" height="20">
        </div>
        Students
      </button>
      <button
        *ngIf="userRole === 'Teacher'"
        (click)="select('test-list')"
        [ngClass]="{'active': selectedSection === 'test-list'}"
      >
        <div class="nav-link-icon">
          <img 
            [src]="'icons/note' + (selectedSection === 'test-list' ? '-fill' : '') + '.svg'" 
            alt="Tests" width="20" height="20">
        </div>
        Tests
      </button>
      <button
        *ngIf="userRole === 'Administrator' || userRole === 'Principal'"
        (click)="select('user-list')"
        [ngClass]="{'active': selectedSection === 'user-list'}"
      >
        <div class="nav-link-icon">
          <img 
            [src]="'icons/pending-users' + (selectedSection === 'user-list' ? '-fill' : '') + '.svg'" 
            alt="Pending Users" width="20" height="20">
        </div>
        View Pending Users
      </button>
      <button
        *ngIf="userRole === 'Administrator' || userRole === 'Principal'"
        (click)="select('parent-create')"
        [ngClass]="{'active': selectedSection === 'parent-create'}"
      >
        <div class="nav-link-icon">
          <img 
            [src]="'icons/parent-account' + (selectedSection === 'parent-create' ? '-fill' : '') + '.svg'" 
            alt="Create Parent Account" width="20" height="20">
        </div>
        Create Parent Account
      </button>
    </div>
  </div>
  <div class="sidebar-bottom ">
    <button class="btn-secondary">
      <img src="icons/gear.svg" alt="Settings" width="20" height="20" style="vertical-align: middle; margin-right: 8px;">
      Settings
    </button>
    <button class="btn-primary" (click)="logout()">
      <img src="icons/sign-out.svg" alt="Logout" width="20" height="20" style="vertical-align: middle; margin-right: 8px;">
      Logout
    </button>
  </div>
</div>

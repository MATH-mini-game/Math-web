<div class="sidebar">
  <div class="sidebar-top">
    <div class="logo" [routerLink]="['/']">
      <img src="favicon.svg" alt="Mathoria Logo" height="82" style="vertical-align: middle; margin-right: 8px;">
      <h2>Mathoria</h2>
    </div>
    
    <div class="nav-links">
      <ul style="list-style: none; padding: 0; margin: 0;">
        <li *ngFor="let item of navItems" style="margin-bottom: 12px;">
          <a
            [routerLink]="item.path"
            routerLinkActive="active"
            class="nav-link"
            [ngClass]="{'active': isActive(item.path)}"
          >
            <div class="nav-link-icon" >
              <img
                [src]="'icons/' + item.icon + (isActive(item.path) ? '-fill' : '') + '.svg'"
                alt="{{item.label}}"
                width="20"
                height="20"
              >
            </div>
            <span>{{item.label}}</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div class="sidebar-bottom ">
    <button class="btn-secondary darkmode-switch" type="button" (click)="toggleDarkMode()" style="display: flex; align-items: center; gap: 8px;">
      <span>Dark Mode</span>
      <label class="switch">
        <input type="checkbox" [checked]="isDarkMode" (change)="toggleDarkMode()" />
        <span class="slider"></span>
      </label>
    </button>
    <button class="btn-secondary"
      [routerLink]="['settings']"
    >
      <img src="icons/gear.svg" alt="Settings" width="20" height="20" style="vertical-align: middle; margin-right: 8px;">
      Settings
    </button>
    <button class="btn-primary" (click)="logout()">
      <img src="icons/sign-out.svg" alt="Logout" width="20" height="20" style="vertical-align: middle; margin-right: 8px;">
      Logout
    </button>
  </div>
</div>
